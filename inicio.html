<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a la Tienda Blessed Store</title>
    <link rel ="pro.html" href="inicio.html">
    
    <style>
        /* Estilos básicos para página con video de fondo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            text-align: center;
        }

        /* Contenedor para el video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Ajuste del video */
        .video-background video {
            width: 80%;
            height: 80%;
            object-fit: cover;
        }

        /* Contenedor principal */
        .content {
            margin-top: 50px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: white;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
            color: white;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #000000;
        }

        /* Sección de redes sociales */
        .social-media {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .social-media img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.1);
        }

        .footer {
            position: relative;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="inicioo.mp4" type="video/mp4">
            Tu navegador no soporta el video en HTML5.
        </video>
    </div>
    <div class="content" style="margin-top: 100px;">
        <h1>Bienvenidos a la Tienda The Blessed Store</h1>
        <p>Explora nuestros productos y servicios</p>
        <a href="PROYECO PRODUCTO.html">
            <button>VAMOS</button>
        </a>
    </div>
    <div class="footer">
        <p style="color:black ;"; >Síguenos en:</p>
        <div class="social-media">
            <a href="https://www.instagram.com/theblessedstore_187?igsh=MXMwa3F0MXU3cHRybQ==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@theblessedstore_scz?_t=8rGRnRDBJnr&_r=1" target="_blank">
                <img src="https://assets.stickpng.com/images/5cb78671a7c7755bf004c14b.png" alt="tiktok">
            </a>
            <a href="https://www.facebook.com/share/1VRPBB1UJN/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
        </div>
    </div>

</body>
</html>
